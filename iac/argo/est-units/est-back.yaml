apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: est-back
  namespace: argocd
  labels:
    type: unit
spec:
  destination:
    namespace: est-units
    server: https://kubernetes.default.svc
  project: naga-board
  source:
    path: iac/kubernetes/est-units/est-back
    repoURL: git@github.com:umu-art/NagaBoard.git
    targetRevision: master
  syncPolicy:
    automated:
      prune: true