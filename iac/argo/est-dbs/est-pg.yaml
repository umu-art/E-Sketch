apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: est-pg
  namespace: argocd
  labels:
    type: db
spec:
  destination:
    namespace: est-dbs
    server: https://kubernetes.default.svc
  project: naga-board
  source:
    path: iac/kubernetes/est-dbs/est-pg
    repoURL: git@github.com:umu-art/NagaBoard.git
    targetRevision: master
  syncPolicy:
    automated:
      prune: true