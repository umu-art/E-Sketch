apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: est-preview-route
  namespace: e-sketch
spec:
  parentRefs:
    - name: e-sketch-gateway
      namespace: istio-system
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /preview
      backendRefs:
        - name: est-preview
          port: 80
