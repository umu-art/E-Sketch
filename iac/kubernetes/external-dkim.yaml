---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: e-sketch-dkim-cert
  namespace: e-sketch
spec:
  refreshInterval: "15s"
  secretStoreRef:
    name: kasumi-secret-store
    kind: ClusterSecretStore
  target:
    name: e-sketch-dkim-cert
  data:
    - secretKey: dkim.private
      remoteRef:
        key: e-sketch-dkim-cert
        property: dkim.private
