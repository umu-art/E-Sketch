---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: est-proxy
  namespace: e-sketch
  labels:
    app: est-proxy
spec:
  revisionHistoryLimit: 2
  replicas: 2

  strategy:
    type: RollingUpdate
  selector:
    matchLabels:
      app: est-proxy
  template:
    metadata:
      name: est-proxy
      labels:
        app: est-proxy
    spec:
      containers:
        - name: est-proxy
          image: ghcr.io/umu-art/est-proxy:master
          imagePullPolicy: Always

          securityContext:
            readOnlyRootFilesystem: true
            allowPrivilegeEscalation: false
            runAsUser: 1000
            runAsGroup: 1000

          env:
            - name: EST_BACK_URL
              value: http://est-back.e-sketch.svc.cluster.local
            - name: EST_PREVIEW_URL
              value: http://est-preview.e-sketch.svc.cluster.local

            - name: POSTGRES_USERNAME
              valueFrom:
                secretKeyRef:
                  name: kasumi-secrets
                  key: POSTGRES_USER
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: kasumi-secrets
                  key: POSTGRES_PASSWORD
            - name: POSTGRES_HOST
              value: postgres.databases.svc.cluster.local
            - name: POSTGRES_PORT
              value: '5432'
            - name: POSTGRES_DATABASE
              value: 'e-sketch'

            - name: RABBITMQ_USERNAME
              valueFrom:
                secretKeyRef:
                  name: kasumi-secrets
                  key: RABBIT_USER
            - name: RABBITMQ_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: kasumi-secrets
                  key: RABBIT_PASSWORD
            - name: RABBITMQ_HOST
              value: rabbit.databases.svc.cluster.local
            - name: RABBITMQ_PORT
              value: '5672'

            - name: GPT_API_PATH
              value: https://api.openai.com/v1/chat/completions
            - name: GPT_API_TOKEN
              valueFrom:
                secretKeyRef:
                  name: kasumi-secrets
                  key: GPT_API_TOKEN

            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: jwt-token
                  key: token
            - name: ELASTIC_APM_SERVER_URL
              value: http://apm-server.monitoring.svc.cluster.local:8200
            - name: ELASTIC_APM_SERVICE_NAME
              value: est-proxy
            - name: ELASTIC_APM_ENVIRONMENT
              value: est

          resources:
            requests:
              memory: "100M"
              cpu: "200m"
            limits:
              memory: "100M"
              cpu: "500m"

          readinessProbe:
            httpGet:
              path: /actuator
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 20

          livenessProbe:
            httpGet:
              path: /actuator
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 20

      imagePullSecrets:
        - name: github-container-registry

      restartPolicy: Always
