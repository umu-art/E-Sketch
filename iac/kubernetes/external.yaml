---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: databases-credentials
  namespace: e-sketch
spec:
  refreshInterval: "15s"
  secretStoreRef:
    name: kasumi-secret-store
    kind: ClusterSecretStore
  target:
    name: databases-credentials
  data:
    - secretKey: REDIS_PASSWORD
      remoteRef:
        key: databases-credentials
        property: REDIS_PASSWORD

    - secretKey: RABBITMQ_USERNAME
      remoteRef:
        key: databases-credentials
        property: RABBITMQ_USERNAME
    - secretKey: RABBITMQ_PASSWORD
      remoteRef:
        key: databases-credentials
        property: RABBITMQ_PASSWORD

    - secretKey: POSTGRES_USERNAME
      remoteRef:
        key: databases-credentials
        property: E_SKETCH_POSTGRES_USERNAME
    - secretKey: POSTGRES_PASSWORD
      remoteRef:
        key: databases-credentials
        property: E_SKETCH_POSTGRES_PASSWORD

