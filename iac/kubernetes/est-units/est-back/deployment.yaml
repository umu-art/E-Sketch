---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: est-back
  namespace: est-units
  labels:
    app: est-back
spec:
  revisionHistoryLimit: 3
  replicas: 2
  strategy:
    type: RollingUpdate
  selector:
    matchLabels:
      app: est-back
  template:
    metadata:
      name: est-back
      labels:
        app: est-back
    spec:
      containers:
        - name: est-back
          image: ghcr.io/umu-art/est-back:master
          imagePullPolicy: Always

          env:
            - name: POSTGRES_USERNAME
              valueFrom:
                secretKeyRef:
                  name: postgres-credentials
                  key: username
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: postgres-credentials
                  key: password
            - name: OTEL_EXPORTER_OTLP_ENDPOINT
              value: http://apm-server.est-monitoring.svc.cluster.local:8200
            - name: OTEL_EXPORTER_AUTH
              valueFrom:
                secretKeyRef:
                  key: password
                  name: elasticsearch-credentials

          resources:
            requests:
              memory: "100M"
              cpu: "100m"
            limits:
              memory: "200M"
              cpu: "200m"

          readinessProbe:
            httpGet:
              path: /ping
              port: 8080
            initialDelaySeconds: 20
            periodSeconds: 20

          livenessProbe:
            httpGet:
              path: /ping
              port: 8080
            initialDelaySeconds: 20
            periodSeconds: 20

      imagePullSecrets:
        - name: github-container-registry

      restartPolicy: Always
