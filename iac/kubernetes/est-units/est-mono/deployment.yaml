apiVersion: apps/v1
kind: Deployment

metadata:
  name: est-mono
  namespace: est-units
  labels:
    app: est-mono

spec:
  revisionHistoryLimit: 3
  replicas: 1

  selector:
    matchLabels:
      app: est-mono

  template:
    metadata:
      name: est-mono
      labels:
        app: est-mono

    spec:
      containers:
        - name: est-mono
          image: ghcr.io/umu-art/est-mono:master
          imagePullPolicy: Always

          env:
            - name: JAVA_OPTS
              value: >-
                -Dspring.config.location=file:/config/application.yml
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: jwt-token
                  key: token
            - name: POSTGRES_USERNAME
              valueFrom:
                secretKeyRef:
                  name: postgres-credentials
                  key: username
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: postgres-credentials
                  key: password
            - name: ELASTIC_APM_SERVER_URL
              value: http://apm-server.est-monitoring.svc.cluster.local:8200
            - name: ELASTIC_APM_SECRET_TOKEN
              valueFrom:
                secretKeyRef:
                  name: elasticsearch-credentials
                  key: password
            - name: ELASTIC_APM_SERVICE_NAME
              value: est-mono
            - name: ELASTIC_APM_APPLICATION_PACKAGES
              value: ru.est.mono
            - name: ELASTIC_APM_ENVIRONMENT
              value: est
            - name: ELASTIC_APM_TRACE_METHODS
              value: ru.est.mono.*

          volumeMounts:
            - name: config
              mountPath: /config

          resources:
            requests:
              memory: "500Mi"
              cpu: "500m"
            limits:
              memory: "1000Mi"
              cpu: "1000m"

      volumes:
        - name: config
          configMap:
            name: application-properties-mono

      imagePullSecrets:
        - name: github-container-registry

      restartPolicy: Always
      