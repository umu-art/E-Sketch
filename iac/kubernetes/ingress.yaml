apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: e-sketch-ingress
  namespace: e-sketch
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-issuer
    nginx.ingress.kubernetes.io/ssl-passthrough: "true"
    nginx.ingress.kubernetes.io/backend-protocol: "HTTP"
spec:
  ingressClassName: nginx
  rules:
    - host: e-sketch.ru
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: est-front
                port:
                  name: http
          - path: /proxy/
            pathType: Prefix
            backend:
              service:
                name: est-mono
                port:
                  name: http

