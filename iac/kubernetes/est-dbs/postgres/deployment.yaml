apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres
  namespace: est-dbs
  labels:
    app: postgres
spec:
  revisionHistoryLimit: 3
  replicas: 1
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      name: postgres
      labels:
        app: postgres
    spec:
      containers:
        - name: postgres
          image: dockerhub.timeweb.cloud/postgres:latest
          imagePullPolicy: Always

          securityContext:
            allowPrivilegeEscalation: false

          env:
            - name: POSTGRES_DB
              value: est-data
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: postgres-credentials
                  key: username
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: postgres-credentials
                  key: password

          volumeMounts:
            - mountPath: /var/lib/postgresql/data
              name: db-storage

          resources:
            requests:
              memory: "300M"
              cpu: "300m"
            limits:
              memory: "600M"
              cpu: "600m"

      volumes:
        - name: db-storage
          persistentVolumeClaim:
            claimName: postgres-pvc

      restartPolicy: Always