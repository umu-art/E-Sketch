apiVersion: 1

datasources:
  - name: Prometheus
    type: prometheus
    uid: prometheus
    access: proxy
    url: http://prometheus:9090
    isDefault: true

  - name: Postgres
    type: postgres
    uid: postgres
    url: postgres.est-dbs:5432
    user: admin
    secureJsonData:
      password: 'admin'
    jsonData:
      database: 'est-data'
      sslmode: 'disable'
      maxOpenConns: 100
      maxIdleConns: 100
      maxIdleConnsAuto: true
      connMaxLifetime: 14400
      postgresVersion: 1603
      timescaledb: false