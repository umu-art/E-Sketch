---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: apm-server
  labels:
    app: apm-server
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
  selector:
    matchLabels:
      app: apm-server
  template:
    metadata:
      labels:
        app: apm-server
    spec:
      securityContext:
        fsGroup: 1000
        runAsGroup: 0
        runAsUser: 1000

      serviceAccountName: apm-server

      volumes:
        - name: apm-server-config
          configMap:
            name: apm-server-config
            defaultMode: 0600
        - name: apm-server-certs
          secret:
            secretName: elasticsearch-certs

      containers:
        - name: apm-server
          image: "dockerhub.timeweb.cloud/elastic/apm-server:8.14.3"
          imagePullPolicy: "IfNotPresent"

          env:
            - name: ELASTICSEARCH_USERNAME
              valueFrom:
                secretKeyRef:
                  key: username
                  name: elasticsearch-credentials
            - name: ELASTICSEARCH_PASSWORD
              valueFrom:
                secretKeyRef:
                  key: password
                  name: elasticsearch-credentials

          securityContext:
            privileged: false
            runAsGroup: 0
            runAsNonRoot: true
            runAsUser: 1000

          livenessProbe:
            failureThreshold: 3
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5

          readinessProbe:
            failureThreshold: 3
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5

          resources:
            limits:
              cpu: 1000m
              memory: 512Mi
            requests:
              cpu: 100m
              memory: 100Mi

          volumeMounts:
            - name: apm-server-config
              mountPath: /usr/share/apm-server/apm-server.yml
              subPath: apm-server.yml
              readOnly: true
            - name: apm-server-certs
              mountPath: /usr/share/apm-server/config/certs
              readOnly: true